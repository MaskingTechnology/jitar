<!DOCTYPE html>

<html>
    <head>
        <title>CORS | Jitar</title>
    </head>
    <body>
        <h1>The weather forecast for today</h1>
        <p id="forecast"></p>

        <script type="module">

            const response = await fetch(`http://localhost:3000/rpc/getWeatherForecast`);
            const forecast = await response.text();

            const element = document.getElementById('forecast');
            element.innerHTML = forecast;

        </script>
    </body>
</html>

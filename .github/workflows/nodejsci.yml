name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 19.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'
        
      - run: npm ci
      - run: npm install @nrwl/nx-linux-x64-gnu
      - run: npx lerna run lint,test --scope=caching --scope=create-jitar --scope=jitar --scope=plugin-vite --scope=reflection --scope=runtime --scope=serialization --scope=server-nodejs
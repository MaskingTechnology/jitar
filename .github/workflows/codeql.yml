name: "CodeQL"

on:
  pull_request:
    branches: [ "main" ]
    paths:
    - 'packages/**'
    - '!packages/**/node_modules/**'
    - '!packages/**/dist/**'
    - '!packages/jitar'
    - '!packages/create-jitar'
  schedule:
  - cron: '39 10 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        package:
        - 'packages/analysis'
        - 'packages/build'
        - 'packages/cli'
        - 'packages/configuration'
        - 'packages/errors'
        - 'packages/execution'
        - 'packages/health'
        - 'packages/http'
        - 'packages/logging'
        - 'packages/middleware'
        - 'packages/plugin-vite'
        - 'packages/runtime'
        - 'packages/scheduling'
        - 'packages/serialization'
        - 'packages/services'
        - 'packages/sourcing'
        - 'packages/validation'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        source-root: ${{ matrix.package }}
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

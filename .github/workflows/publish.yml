name: "Publish packages"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v6
      
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build all packages
        run: npm run build

      - name: ğŸš€ Publish Jitar
        run: npm run publish-jitar

      - name: ğŸš€ Publish plugin for Vite
        run: npm run publish-plugin

      - name: âœ… Publish Complete
        run: echo "Packages published"